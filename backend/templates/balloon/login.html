<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登入 - Balloon System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="p-4 bg-white rounded shadow" style="min-width: 300px;">
    <h4 class="text-center mb-3">PDAO系統 登入</h4>
    {% if error %}
      <div class="alert alert-danger py-1 px-2" role="alert">
        帳號或密碼錯誤
      </div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">帳號</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">密碼</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">登入</button>
    </form>
  </div>
</body>
</html>
